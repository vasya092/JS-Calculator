<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__frame">
            <input placeholder="value" type="text" class="calculator__input">
            <div class="calculator__buttons">
                <button class="calculator__number calculator__button" value="1">1</button>
                <button class="calculator__number calculator__button" value="2">2</button>
                <button class="calculator__number calculator__button" value="3">3</button>
                <button class="calculator__number calculator__button" value="4">4</button>
                <button class="calculator__number calculator__button" value="5">5</button>
                <button class="calculator__number calculator__button" value="6">6</button>
                <button class="calculator__number calculator__button" value="7">7</button>
                <button class="calculator__number calculator__button" value="8">8</button>
                <button class="calculator__number calculator__button" value="9">9</button>
                <button class="calculator__button calculator__plus">+</button>
                <button class="calculator__number calculator__button" value="0">0</button>
                <button class="calculator__button calculator__minus">-</button>
                <button class="calculator__button calculator__mtp">*</button>
                <button class="calculator__button calculator__div">/</button>
                <button class="calculator__button calculator__calculate">=</button>
            </div>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
